<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue example commit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="demo" id="app">
      <h1>Vue-example 最近的提交记录</h1>
      <template v-for="branch in branches">
        <input
          type="radio"
          :id="branch"
          :value="branch"
          name="branch"
          v-model="currentBranch" />
        <label :for="branch">{{branch}}</label>
      </template>
      <p>vuejs/vue@{{ currentBranch }}</p>

      <!-- list -->
      <ul>
        <li v-for="record in commits">
          <a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 10) }}</a> 
          - 
          <span class="message">{{ record.commit.message | truncate }}</span><br/>
          by
          <span class="author">
            <a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a>
          </span>
          at
          <span class="date">{{ record.commit.author.date | formatDate }}</span>
        </li>
      </ul>
      <!-- end list -->

    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
