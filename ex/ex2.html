<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue example 相关指令</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">reverse</button>
    </div>

    <div id="app2">
      <p>{{message}}</p>
      <input type="text" v-model="message" />
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Perlou!'
        },
        methods: {
          reverseMessage: function (event) {
            console.log(this)
            console.log(arguments)
            this.message = this.message.split('').reverse().join('')
            return false
          }
        }
      })

      var app2 = new Vue({
        el: '#app2',
        data: {
          message: ''
        }
      })
    </script>
  </body>
</html>
